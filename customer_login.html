<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- navbar -->
    <nav class="bg-slate-800 sticky top-0 text-white flex justify-around items-center p-6 rounded-sm">

        <div class="font-['Pacifico','cursive'] text-3xl">
            Myshop
        </div>
        <ul class="flex justify-between items-center w-5/12 text-2xl">
            <li class="group"> <i class="fa-solid fa-house text-white mr-2 group-hover:text-slate-400"></i><a th:href="@{home}" class="group-hover:text-slate-400"> Home</a>
            </li>
            <li class="group"> <i class="fa-solid fa-user text-white mr-2 group-hover:text-slate-400"></i><a th:href="@{customer_home_login}" class="group-hover:text-slate-400">Login</a>
            </li>
            <li> <a th:href="@{merchant_home_register}" class="hover:text-slate-400">Become a seller</a> </li>
            <li class="group"> <i class="fa-solid fa-phone text-white mr-2 group-hover:text-slate-400"></i><a href="#" class="group-hover:text-slate-400"> Contact
                    Us</a> </li>
        </ul>
    </nav>

    <!-- form section-->
    <section class="flex justify-evenly border border-blue-900 py-40">
        <div>
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ7dmQNoyrg9UBnXRrDcwCdARBHZSviMKoR3zPiEL_F2M3XYIPP"
                width="500px" height="400px" alt="">
        </div>
        <div class="px-24">
            <p class="font-bold text-4xl">Welcome Back</p>
            <p class="font-light text-xl">Login to continue</p>
            <form th:action="@customer_login" class="flex flex-col mt-9">
                <div class="relative">
                    <input type="text" name="email" placeholder="Enter Your email"
                        class=" w-full text-blue-400 my-2 border border-slate-950 placeholder:text-slate-400 block bg-white  rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
                    <i class="fa-solid fa-user absolute top-[40%] left-3 "></i>
                </div>
                <div class="relative">
                    <input type="password" name="password" placeholder="Enter Your password"
                        class=" w-full text-blue-400 my-2 border border-slate-950 placeholder:text-slate-400 block bg-white  rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
                    <i class="fa-solid fa-lock absolute top-[40%] left-3 "></i>
                </div>

                <input type="submit" value="Login"
                    class="p-3 text-white bg-slate-900 hover:bg-slate-800 hover:text-slate-300 rounded-md my-4">
            </form>
            <p class="flex flex-row-reverse justify-between">
				<a href="#" class="font-bold hover:text-blue-500 text-[#3930d8] ">Forgot
					Password?</a>
                    <a th:href="@{customer_home_register}" class="text-[#3930d8] font-bold hover:text-blue-500 cursor-pointer">Sign Up</a>
			</p>
        </div>

    </section>
</body>

</html>
